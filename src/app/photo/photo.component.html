<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <select class="form-select" (change)="getPhotos(sel.value)" #sel>
            <option selected disabled value="">--Select a Category--</option>
            <option value="10">Birds</option>
            <option value="11">Fruits</option>
            <option value="12">Flowers</option>
        </select>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-bordered">
            <tbody>
                <tr *ngFor="let p of photos">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>
                        <img src="{{'https://apiangularaz.azurewebsites.net/Images/' +p.path}}" alt="p.path"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">{{errorMsg}}</div>
</div>
