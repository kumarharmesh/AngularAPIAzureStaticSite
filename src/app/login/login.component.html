<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <label class="form-label">User ID</label>
    <br/>
    <input #uid type="text" class="form-control"/>
    <br/>
    <label class="form-label">Password</label>
    <br/>
    <input type="password" #pwd  class="form-control" />
    <br/>
    <button class="btn btn-primary" id="login" (click)="login(uid.value,pwd.value)">Login</button>
    &nbsp; &nbsp;
    <button class="btn btn-info" id='reset' (click)="uid.value=pwd.value=message=''">Reset</button>
    <br/>
    <label class="form-label mt-2" id="lbl" style="color:white;background-color:red">{{message}}</label>
</div>
<div class="col-md-3"></div>
</div>
