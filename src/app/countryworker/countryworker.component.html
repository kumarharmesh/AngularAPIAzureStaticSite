<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-info">
     <label>All Countries</label>
     <input type="checkbox" #ck 
     (change)="act(ck.checked)"
     style="transform: scale(2,2);margin-left:20px;"/>
     <br/>
     <select #s style="margin-top:50px;" (change)="byId(s.value)">
        <option selected disabled value="">--Select a Country--</option>
        <option *ngFor="let c of cnt" [value]="c.id">{{c.name}}</option>
     </select>
    </div>
<div class="col-md-3"></div>
 <table class="table table-hover">
    <tbody>
     <tr *ngFor="let c of countries">
        <td>{{c.name}}</td>
        <td>{{c.capital}}</td>
        <td>{{c.continent}}</td>
        <td>{{c.id}}</td>
     </tr>
   </tbody>
 </table>
</div>
